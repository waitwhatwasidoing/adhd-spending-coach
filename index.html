<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADHD Impulse Pause Coach</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 14px;
      font-weight: 300;
    }

    .questions-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .questions-box h3 {
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
      opacity: 0.9;
    }

    .question-item {
      font-size: 14px;
      margin-bottom: 8px;
      opacity: 0.8;
      padding-left: 20px;
      position: relative;
    }

    .question-item::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #4CAF50;
      font-weight: bold;
    }
    
    .chat-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      height: 350px;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    
    .message {
      margin-bottom: 16px;
      padding: 16px 20px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .ai-message {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
      margin-right: 60px;
    }
    
    .user-message {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid rgba(33, 150, 243, 0.3);
      margin-left: 60px;
      text-align: right;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 14px 28px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn.listening {
      background: rgba(76, 175, 80, 0.3);
      border-color: rgba(76, 175, 80, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    .status {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .ai-indicator {
      font-size: 10px;
      opacity: 0.6;
      text-align: right;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🛑 ADHD Impulse Pause Coach</h1>
      <p>4 simple questions to cut through the mental fog</p>
    </div>

    <div class="questions-box">
      <h3>The 4 Questions I'll Ask:</h3>
      <div class="question-item">Do I need this, or do I just want it?</div>
      <div class="question-item">Where will I store this?</div>
      <div class="question-item">Can I wait 24 hours before buying this?</div>
      <div class="question-item">How will I feel about this purchase tomorrow?</div>
    </div>
    
    <div id="chatContainer" class="chat-container">
      <!-- Messages will appear here -->
    </div>
    
    <div class="controls">
      <button id="micBtn" class="btn" onclick="toggleMicrophone()">
        <span id="micIcon">🎤</span>
        <span id="micText">Start Talking</span>
      </button>
      <button class="btn" onclick="clearChat()">
        🔄 Start Over
      </button>
    </div>
    
    <div id="status" class="status">
      Tell me what you're thinking of buying
    </div>
  </div>

<script>
class FocusedImpulseCoach {
  constructor() {
    this.isListening = false;
    this.recognition = null;
    this.conversationHistory = [];
    this.currentQuestion = 0; // Track which question we're on
    
    // The 4 EXACT questions from the PDF
    this.questions = [
      "Do I need this, or do I just want it?",
      "Where will I store this?",
      "Can I wait 24 hours before buying this?", 
      "How will I feel about this purchase tomorrow?"
    ];
    
    // Netlify function endpoint
    this.chatEndpoint = '/.netlify/functions/chat';
    
    this.initializeApp();
  }

  async initializeApp() {
    const welcomeMsg = "Tell me what you're thinking of buying and I'll help you work through it with 4 simple questions.";
    this.addMessage('ai', welcomeMsg, 'Pause Coach');
    this.speak(welcomeMsg);
  }

  async callNetlifyFunction(userMessage) {
    try {
      const response = await fetch(this.chatEndpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: userMessage,
          history: this.conversationHistory.slice(-8).map(msg => ({
            role: msg.sender === 'user' ? 'user' : 'assistant',
            content: msg.text
          })),
          systemPrompt: `You ONLY ask these 4 questions IN ORDER for impulse purchases:

1. "Do I need this, or do I just want it?"
2. "Where will I store this?"  
3. "Can I wait 24 hours before buying this?"
4. "How will I feel about this purchase tomorrow?"

RULES:
- Ask ONE question at a time
- Move to next question only after they answer the current one
- Keep responses SHORT (1 sentence) - ADHD brains get overwhelmed
- ONLY focus on these 4 questions - nothing else
- If they go off topic, gently bring them back to the current question
- Be supportive and casual, like a helpful friend

Track where you are in the 4 questions and move through them in order.`
        })
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }

      const data = await response.json();
      return {
        text: data.response || this.getOfflineQuestion(),
        service: data.service || 'AI'
      };

    } catch (error) {
      console.error('API failed:', error);
      return {
        text: this.getOfflineQuestion(),
        service: 'Offline'
      };
    }
  }

  getOfflineQuestion() {
    // Simple logic: ask questions in order based on conversation length
    const questionIndex = Math.min(
      Math.floor(this.conversationHistory.filter(m => m.sender === 'user').length / 2),
      this.questions.length - 1
    );
    
    return this.questions[questionIndex];
  }

  addMessage(sender, text, service = null) {
    const chatContainer = document.getElementById('chatContainer');
    const messageEl = document.createElement('div');
    messageEl.className = `message ${sender}-message`;
    messageEl.textContent = text;
    
    if (sender === 'ai' && service) {
      const indicator = document.createElement('div');
      indicator.className = 'ai-indicator';
      indicator.textContent = `• ${service}`;
      messageEl.appendChild(indicator);
    }
    
    chatContainer.appendChild(messageEl);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    this.conversationHistory.push({ sender, text, timestamp: Date.now() });
    
    // Keep conversation focused - only last 12 messages
    if (this.conversationHistory.length > 12) {
      this.conversationHistory = this.conversationHistory.slice(-10);
    }
  }

  speak(text) {
    if (!('speechSynthesis' in window)) return;
    
    speechSynthesis.cancel();
    
    const utterance = new SpeechSynthesisUtterance(text);
    
    const voices = speechSynthesis.getVoices();
    const naturalVoice = voices.find(voice => 
      voice.name.includes('Samantha') ||
      voice.name.includes('Alex') ||
      voice.name.includes('Natural') ||
      (voice.name.includes('Google') && voice.name.includes('Female')) ||
      voice.name.includes('Zira')
    ) || voices.find(voice => voice.lang.startsWith('en-US')) || voices[0];
    
    if (naturalVoice) {
      utterance.voice = naturalVoice;
    }
    
    utterance.rate = 1.0;
    utterance.pitch = 1.0; 
    utterance.volume = 0.9;
    
    utterance.onstart = () => {
      this.updateStatus('🗣️ Speaking...');
    };
    
    utterance.onend = () => {
      setTimeout(() => {
        if (!this.isListening) {
          this.startListening();
        }
      }, 500);
    };
    
    speechSynthesis.speak(utterance);
  }

  startListening() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert('Voice recognition not supported. Try Chrome or Edge.');
      return;
    }

    if (this.isListening) return;

    this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    this.recognition.continuous = false;
    this.recognition.interimResults = false;
    this.recognition.lang = 'en-US';

    this.recognition.onstart = () => {
      this.isListening = true;
      this.updateMicButton();
      this.updateStatus('🎤 Listening... speak now');
    };

    this.recognition.onsoundstart = () => {
      speechSynthesis.cancel();
    };

    this.recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.trim();
      if (transcript) {
        this.handleUserInput(transcript);
      }
    };

    this.recognition.onerror = (event) => {
      console.error('Speech error:', event.error);
      this.updateStatus('❌ Voice error. Click to try again.');
      this.isListening = false;
      this.updateMicButton();
    };

    this.recognition.onend = () => {
      this.isListening = false;
      this.updateMicButton();
    };

    this.recognition.start();
  }

  async handleUserInput(userText) {
    this.addMessage('user', userText);
    this.updateStatus('🧠 Getting next question...');
    
    const aiResult = await this.callNetlifyFunction(userText);
    this.addMessage('ai', aiResult.text, aiResult.service);
    this.speak(aiResult.text);
  }

  stopListening() {
    if (this.recognition) {
      this.recognition.stop();
    }
    this.isListening = false;
    this.updateMicButton();
  }

  toggleMicrophone() {
    if (this.isListening) {
      this.stopListening();
    } else {
      this.startListening();
    }
  }

  updateMicButton() {
    const micBtn = document.getElementById('micBtn');
    const micIcon = document.getElementById('micIcon');
    const micText = document.getElementById('micText');
    
    if (this.isListening) {
      micBtn.classList.add('listening');
      micIcon.textContent = '🔴';
      micText.textContent = 'Stop';
    } else {
      micBtn.classList.remove('listening');
      micIcon.textContent = '🎤';
      micText.textContent = 'Talk';
    }
  }

  updateStatus(text) {
    document.getElementById('status').textContent = text;
  }

  clearChat() {
    document.getElementById('chatContainer').innerHTML = '';
    this.conversationHistory = [];
    this.currentQuestion = 0;
    this.updateStatus('Ready for a new purchase decision');
    
    setTimeout(() => {
      const welcomeMsg = "What are you thinking of buying?";
      this.addMessage('ai', welcomeMsg, 'Pause Coach');
      this.speak(welcomeMsg);
    }, 500);
  }
}

// Initialize the focused coach
const coach = new FocusedImpulseCoach();

// Global functions
function toggleMicrophone() {
  coach.toggleMicrophone();
}

function clearChat() {
  coach.clearChat();
}

// Load voices for speech synthesis
if ('speechSynthesis' in window) {
  speechSynthesis.onvoiceschanged = () => {
    // Voices loaded
  };
  
  if (speechSynthesis.getVoices().length === 0) {
    speechSynthesis.speak(new SpeechSynthesisUtterance(''));
  }
}
</script>
</body>
</html>
