<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Impulse Pause Coach</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 16px;
      font-weight: 300;
    }
    
    .chat-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    
    .message {
      margin-bottom: 16px;
      padding: 16px 20px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .ai-message {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
      margin-right: 60px;
    }
    
    .user-message {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid rgba(33, 150, 243, 0.3);
      margin-left: 60px;
      text-align: right;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 14px 28px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn.listening {
      background: rgba(76, 175, 80, 0.3);
      border-color: rgba(76, 175, 80, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    .status {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .ai-indicator {
      font-size: 10px;
      opacity: 0.6;
      text-align: right;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üß† AI Impulse Pause Coach</h1>
      <p>Your intelligent ADHD-friendly companion</p>
    </div>
    
    <div id="chatContainer" class="chat-container">
      <!-- Messages will appear here -->
    </div>
    
    <div class="controls">
      <button id="micBtn" class="btn" onclick="toggleMicrophone()">
        <span id="micIcon">üé§</span>
        <span id="micText">Start Listening</span>
      </button>
      <button class="btn" onclick="clearChat()">
        üóëÔ∏è Clear
      </button>
    </div>
    
    <div id="status" class="status">
      Ready to help you pause before impulse purchases
    </div>
  </div>

<script>
// =============================================================================
// AI IMPULSE PAUSE COACH - NETLIFY FUNCTIONS INTEGRATION
// Connects to your existing Netlify Functions with Groq & Hugging Face APIs
// =============================================================================

class AIImpulseCoach {
  constructor() {
    this.isListening = false;
    this.recognition = null;
    this.conversationHistory = [];
    
    // Netlify function endpoints
    this.chatEndpoint = '/.netlify/functions/chat';
    
    this.initializeApp();
  }

  async initializeApp() {
    // Show welcome message
    const welcomeMsg = "Hi! I'm here to help you pause before impulse purchases. Tell me what you're thinking about buying and I'll guide you through some important questions.";
    this.addMessage('ai', welcomeMsg, 'AI Coach');
    this.speak(welcomeMsg);
  }

  async callNetlifyFunction(userMessage) {
    try {
      const response = await fetch(this.chatEndpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: userMessage,
          history: this.conversationHistory.slice(-10).map(msg => ({
            role: msg.sender === 'user' ? 'user' : 'assistant',
            content: msg.text
          })),
          systemPrompt: `You are an ADHD-friendly impulse purchase coach. Your job is to help people pause and think through purchases by guiding them through these 4 questions in order:

1. "Do I need this, or do I just want it?"
2. "Where will I store this?"  
3. "Can I wait 24 hours before buying this?"
4. "How will I feel about this purchase tomorrow?"

Be conversational, empathetic, and help them work through their thoughts. Don't just ask the questions directly - weave them naturally into conversation based on what they tell you. Help them think through the mental fog that comes with ADHD impulse decisions.

Keep responses concise (2-3 sentences max) and supportive. Focus on one question at a time based on where they are in their thinking process.`
        })
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }

      const data = await response.json();
      return {
        text: data.response || data.message || "I'm here to help you think through this purchase decision.",
        service: data.service || 'AI'
      };

    } catch (error) {
      console.error('Netlify function call failed:', error);
      
      // Emergency fallback - guide to core questions
      const fallbackResponses = [
        "Let's pause for a moment. What's making you want to buy this right now?",
        "I'm having trouble connecting, but let's think: do you actually need this item, or is it more of a want?",
        "Let's focus on what matters: where would you put this item once you get it home?",
        "Take a breath with me. How do you think you'll feel about this purchase tomorrow morning?"
      ];
      
      return {
        text: fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)],
        service: 'Offline Coach'
      };
    }
  }

  addMessage(sender, text, service = null) {
    const chatContainer = document.getElementById('chatContainer');
    const messageEl = document.createElement('div');
    messageEl.className = `message ${sender}-message`;
    messageEl.textContent = text;
    
    // Add service indicator for AI messages
    if (sender === 'ai' && service) {
      const indicator = document.createElement('div');
      indicator.className = 'ai-indicator';
      indicator.textContent = `‚Ä¢ ${service}`;
      messageEl.appendChild(indicator);
    }
    
    chatContainer.appendChild(messageEl);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    // Save to history
    this.conversationHistory.push({ sender, text, timestamp: Date.now() });
    
    // Keep last 20 messages for context
    if (this.conversationHistory.length > 20) {
      this.conversationHistory = this.conversationHistory.slice(-15);
    }
  }

  speak(text) {
    if (!('speechSynthesis' in window)) return;
    
    speechSynthesis.cancel();
    
    const utterance = new SpeechSynthesisUtterance(text);
    
    // Get the best available natural voice
    const voices = speechSynthesis.getVoices();
    const naturalVoice = voices.find(voice => 
      voice.name.includes('Neural') ||
      voice.name.includes('Natural') ||
      voice.name.includes('Google') ||
      voice.name.includes('Alex') ||
      voice.name.includes('Samantha') ||
      (voice.lang.startsWith('en') && voice.localService)
    ) || voices.find(voice => voice.lang.startsWith('en-US')) || voices[0];
    
    if (naturalVoice) {
      utterance.voice = naturalVoice;
    }
    
    // Optimal settings for natural speech
    utterance.rate = 0.9;
    utterance.pitch = 1.0;
    utterance.volume = 0.9;
    
    utterance.onstart = () => {
      this.updateStatus('üó£Ô∏è Speaking...');
    };
    
    utterance.onend = () => {
      this.updateStatus('Ready to continue - click microphone to talk');
    };
    
    speechSynthesis.speak(utterance);
  }

  startListening() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert('Voice recognition not supported in this browser. Try Chrome or Edge.');
      return;
    }

    if (this.isListening) return;

    this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    this.recognition.continuous = false;
    this.recognition.interimResults = false;
    this.recognition.lang = 'en-US';

    this.recognition.onstart = () => {
      this.isListening = true;
      this.updateMicButton();
      this.updateStatus('üé§ Listening... speak now');
    };

    this.recognition.onsoundstart = () => {
      // Stop any current speech when user starts talking
      speechSynthesis.cancel();
    };

    this.recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.trim();
      if (transcript) {
        this.handleUserInput(transcript);
      }
    };

    this.recognition.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
      this.updateStatus('‚ùå Voice error. Click to try again.');
      this.isListening = false;
      this.updateMicButton();
    };

    this.recognition.onend = () => {
      this.isListening = false;
      this.updateMicButton();
    };

    this.recognition.start();
  }

  async handleUserInput(userText) {
    this.addMessage('user', userText);
    this.updateStatus('üß† Getting AI guidance...');
    
    // Get response from your Netlify function
    const aiResult = await this.callNetlifyFunction(userText);
    this.addMessage('ai', aiResult.text, aiResult.service);
    this.speak(aiResult.text);
  }

  stopListening() {
    if (this.recognition) {
      this.recognition.stop();
    }
    this.isListening = false;
    this.updateMicButton();
  }

  toggleMicrophone() {
    if (this.isListening) {
      this.stopListening();
    } else {
      this.startListening();
    }
  }

  updateMicButton() {
    const micBtn = document.getElementById('micBtn');
    const micIcon = document.getElementById('micIcon');
    const micText = document.getElementById('micText');
    
    if (this.isListening) {
      micBtn.classList.add('listening');
      micIcon.textContent = 'üî¥';
      micText.textContent = 'Stop Listening';
    } else {
      micBtn.classList.remove('listening');
      micIcon.textContent = 'üé§';
      micText.textContent = 'Start Listening';
    }
  }

  updateStatus(text) {
    document.getElementById('status').textContent = text;
  }

  clearChat() {
    document.getElementById('chatContainer').innerHTML = '';
    this.conversationHistory = [];
    this.updateStatus('Chat cleared. Ready for a fresh conversation.');
    
    // Show welcome message again
    setTimeout(() => {
      const welcomeMsg = "Hi! I'm here to help you pause before impulse purchases. What's on your mind?";
      this.addMessage('ai', welcomeMsg, 'AI Coach');
      this.speak(welcomeMsg);
    }, 500);
  }
}

// Initialize the app
const coach = new AIImpulseCoach();

// Global functions for HTML onclick handlers
function toggleMicrophone() {
  coach.toggleMicrophone();
}

function clearChat() {
  coach.clearChat();
}

// Load voices when available for better speech synthesis
if ('speechSynthesis' in window) {
  speechSynthesis.onvoiceschanged = () => {
    // Voices are now loaded and available
  };
  
  // Try to load voices immediately
  if (speechSynthesis.getVoices().length === 0) {
    speechSynthesis.speak(new SpeechSynthesisUtterance(''));
  }
}
</script>
</body>
</html>
